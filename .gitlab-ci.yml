image: gradle:alpine

before_script:
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

build:
  stage: build
  script:
    - cd Program/SafariSimulator
    - gradle --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - Program/SafariSimulator/build
      - .gradle
test:
  stage: test
  script:
    - cd Program/SafariSimulator
    - gradle check
    - echo "=== JUnit XML tartalma ==="
    - cat ./Program/SafariSimulator/core/build/test-results/test/binary/TEST-MapTest.xml || echo "Nincs tesztf√°jl"
  artifacts:
    when: always
    reports:
      junit: ./Program/SafariSimulator/core/build/test-results/test/binary/TEST-MapTest.xml
    expire_in: 1 week
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - Program/SafariSimulator/build
      - .gradle

deploy:
  stage: deploy
  script: echo "Define your deployment script!"
  environment: production

